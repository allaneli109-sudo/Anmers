<html lang="pt-BR">
<head>

    /* RESET BÁSICO */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 10%, #0f1723 0%, #061018 30%, #020305 100%);
      color:#dfe7ee;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:24px;
      display:flex;
      justify-content:center;
    }

    /* CONTAINER DO CARD */
    .card{
      width:100%;
      max-width:420px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:18px;
      padding:20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      border:1px solid rgba(255,255,255,0.03);
      backdrop-filter: blur(8px);
    }

    /* BANNER */
    .banner{
      width:100%;
      border-radius:12px;
      overflow:hidden;
      background: linear-gradient(180deg,#0b0f13,#0a0c0e);
      margin-bottom:18px;
      min-height:160px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .banner img{
      width:100%;
      height:auto;
      display:block;
      object-fit:cover;
      object-position:center;
    }

    h1{
      font-size:22px;
      margin-bottom:8px;
      color:#ffffff;
    }
    p.lead{
      color:rgba(230,236,242,0.72);
      margin-bottom:16px;
      line-height:1.45;
      font-size:14px;
    }

    /* BOXES DE INFO */
    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
      margin-bottom:16px;
    }
    .info{
      background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));
      border-radius:10px;
      padding:12px;
      border:1px solid rgba(255,255,255,0.02);
      min-height:72px;
    }
    .info h3{font-size:12px;color:rgba(200,213,227,0.7);margin-bottom:8px}
    .info p{font-weight:700;font-size:18px;color:#fff}
